<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB Scouting Grader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #007acc;
        }
        .grade-input {
            margin-bottom: 15px;
        }
        .grade-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .grade-input input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005f99;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>RB Scouting Grader</h1>
    </header>
    <div class="container">
        <h2>Input Grades</h2>
        <div id="grades-form">
            <!-- Grades for Physical Attributes -->
            <div class="grade-input">
                <label for="speed">Speed (out of 10):</label>
                <input type="number" id="speed" max="10.0" min="0.0">
            </div>
            <div class="grade-input">
                <label for="agility">Agility (out of 10):</label>
                <input type="number" id="agility" max="10.0" min="0.0">
            </div>
            <div class="grade-input">
                <label for="power">Power (out of 10):</label>
                <input type="number" id="power" max="10.0" min="0.0">
            </div>
            <div class="grade-input">
                <label for="balance">Balance (out of 10):</label>
                <input type="number" id="balance" max="10.0" min="0.0">
            </div>
            <!-- Grades for Vision and Decision-Making -->
<div class="grade-input">
    <label for="field-vision">Field Vision (out of 10):</label>
    <input type="number" id="field-vision" max="10.0" min="0.0">
</div>
<div class="grade-input">
    <label for="patience">Patience (out of 10):</label>
    <input type="number" id="patience" max="10.0" min="0.0">
</div>
<div class="grade-input">
    <label for="cutting-ability">Cutting Ability (out of 10):</label>
    <input type="number" id="cutting-ability" max="10.0" min="0.0">
</div>
<div class="grade-input">
    <label for="football-iq">Football IQ (out of 10):</label>
    <input type="number" id="football-iq" max="10.0" min="0.0">
</div>

<!-- Grades for Running Style and Technique -->
<div class="grade-input">
    <label for="burst">Burst (out of 10):</label>
    <input type="number" id="burst" max="10.0" min="0.0">
</div>
<div class="grade-input">
    <label for="footwork">Footwork (out of 10):</label>
    <input type="number" id="footwork" max="10.0" min="0.0">
</div>
<div class="grade-input">
    <label for="contact-balance">Contact Balance (out of 10):</label>
    <input type="number" id="contact-balance" max="10.0" min="0.0">
</div>
<div class="grade-input">
    <label for="ball-security">Ball Security (out of 10):</label>
    <input type="number" id="ball-security" max="10.0" min="0.0">
</div>

<!-- Grades for Versatility and Role -->
<div class="grade-input">
    <label for="receiving-ability">Receiving Ability (out of 10):</label>
    <input type="number" id="receiving-ability" max="10.0" min="0.0">
</div>
<div class="grade-input">
    <label for="pass-protection">Pass Protection (out of 10):</label>
    <input type="number" id="pass-protection" max="10.0" min="0.0">
</div>
<div class="grade-input">
    <label for="special-teams">Special Teams Contribution (out of 10):</label>
    <input type="number" id="special-teams" max="10.0" min="0.0">
</div>
<div class="grade-input">
    <label for="scheme-fit">Scheme Fit (out of 10):</label>
    <input type="number" id="scheme-fit" max="10.0" min="0.0">
</div>

<!-- Grades for Game Performance and Intangibles -->
<div class="grade-input">
    <label for="durability">Durability (out of 10):</label>
    <input type="number" id="durability" max="10.0" min="0.0">
</div>
<div class="grade-input">
    <label for="clutch-performance">Clutch Performance (out of 10):</label>
    <input type="number" id="clutch-performance" max="10.0" min="0.0">
</div>
<div class="grade-input">
    <label for="effort-toughness">Effort and Toughness (out of 10):</label>
    <input type="number" id="effort-toughness" max="10.0" min="0.0">
</div>
<div class="grade-input">
    <label for="leadership">Leadership and Character (out of 10):</label>
    <input type="number" id="leadership" max="10.0" min="0.0">
</div>

<!-- Add more categories as needed -->
            <button onclick="calculateGrade()">Calculate Final Grade</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateGrade() {
            // Define weights for each category
            const weights = {
                "Physical Attributes": 15
            };

            // Collect grades
            const speed = parseFloat(document.getElementById('speed').value) || 0;
            const agility = parseFloat(document.getElementById('agility').value) || 0;
            const power = parseFloat(document.getElementById('power').value) || 0;
            const balance = parseFloat(document.getElementById('balance').value) || 0;

            // Calculate average for Physical Attributes
            const physicalAttributes = (speed + agility + power + balance) / 4;

            // Final grade calculation
            const finalGrade = (physicalAttributes / 10) * weights["Physical Attributes"];

            // Display result
            document.getElementById('result').innerText = `Final Grade: ${finalGrade.toFixed(2)} / 10.0`;
        }
    </script>
</body>
</html>
